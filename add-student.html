<!DOCTYPE html>
<html>
<head>
  <title>Add Student</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Add Student</h2>

<div class="row-form">
  <input id="roll" placeholder="Roll">
  <input id="studentName" placeholder="Name">
  <input id="studentEmail" placeholder="Email">
  <input type="number" id="hindi" placeholder="Hindi">
  <input type="number" id="english" placeholder="English">
  <input type="number" id="maths" placeholder="Maths">
  <input type="number" id="science" placeholder="Science">
  <button onclick="addStudent()">Add</button>
</div>


<!-- Theme buttons -->
<button onclick="setDark()"> Dark Mode</button>
<button onclick="setLight()"> Light Mode</button>

<script src="js/theme.js"></script>
<script src="js/students.js"></script>
</body>
</html>
